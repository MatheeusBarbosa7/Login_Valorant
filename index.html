<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>

    <title>Valorant</title>

</head>
    <body>
        
        <main>
            <!--Login -->
            <section class="login">

                <div class="wrapper"><img src="img/Logovalorant.png" class="login__logo">

                    <h1 class="login__title">Sign In</h1>
    
                    <label class="login__label">
                        <span>Username</span>
                        <input type="text" name="username" class="input" />
                      </label>
            
                      <label class="login__label">
                        <span>Password</span>
                        <input type="password" name="password" class="input" />
                      </label>
    
                    <div class="login__icons">
                        <button type="button" class="icons__button">
                            <img src="img/facebook.svg" alt="facebook">
                        </button>
    
                        <button type="button" class="icons__button">
                            <img src="img/google.svg" alt="google">
                        </button>
    
                        <button type="button" class="icons__button">
                            <img src="img/apple.svg" alt="apple">
                        </button>
                    </div>
    
                    <label class="login__label--checkbox">
                        <input type="checkbox" class="input--checkbox">
                        Stay signed in
                    </label>
                </div>
                
                <div class="wrapper"> 
                    <button type="button" class="login__button" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z"/>
                        </svg>
                    </button>

                    <a href="https://recovery.riotgames.com/en?region" class="login__link">CAN'T SIGN IN?</a>
                    <a href="https://www.riotgames.com/en" class="login__link">CREATE ACCOUNT</a>
                </div>
            
            </section>
            <!--Background -->
            <section class="wallpaper"></section>
        </main>
    </body>
</html>
